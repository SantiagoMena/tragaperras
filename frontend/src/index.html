<!DOCTYPE html>
<html>
  <head>
    <title>Slot - StarWars</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@4.5.0/dist/css/bootstrap-reboot.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="slot">
      <div id="game">
        <div id="jackpots">
          <div class="variable">
            apuesta: <br>
            <input type="number" id="apuesta" value="0.5" min="0.5" onchange="calcularApuestaTotal()">
          </div>
          <div class="variable">
            lineas: <br>
            <input type="number" id="lineas" value="1" min="1" max="20" onchange="calcularApuestaTotal()">
          </div>
          <div class="variable">
            apuesta total: <br>
            <input type="number" id="apuestaTotal" value="0.5" disabled>
          </div>
          <div class="variable">
            saldoInicialJackpot: <br>
            <input type="number" id="saldoInicialJackpot" value="100">
          </div>
          <div class="variable">
            saldoLimiteJackPot: <br>
            <input type="number" id="saldoLimiteJackPot" value="1000">
          </div>
          <div class="variable">
            elementosJackpot: <br>
            <input type="number" id="elementosJackpot" value="7">
          </div>
          <div class="variable">
            apuestasJugador: <br>
            <input type="number" id="apuestasJugador" value="0">
          </div>
          <div class="variable">
            gananciasJugador: <br>
            <input type="number" id="gananciasJugador" value="0">
          </div>
  
        </div>
        <div id="reels">
          <div class="reel"></div>
          <div class="reel"></div>
          <div class="reel"></div>
          <div class="reel"></div>
          <div class="reel"></div>
        </div>
        <div id="lines">
          <!-- <label class="line">2</label>
          <label class="line">4</label>
          <label class="line">1</label>
          <label class="line">5</label>
          <label class="line">3</label>
          <label class="line">2</label>
          <label class="line">4</label>
          <label class="line">1</label>
          <label class="line">5</label>
          <label class="line">3</label> -->
        </div>

      </div>
      <div id="controls">
        <button type="button" id="spin">SPIN</button>
        <label>
          <input type="checkbox" name="autoplay" id="autoplay" />
          Autoplay
        </label>
      </div>
    </div>
    <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js?features=default%2CWebAnimations"
    ></script>
    <script>
      function calcularApuestaTotal() {
        apuestaTotal = document.getElementById('apuestaTotal');
        apuesta = document.getElementById('apuesta').value;
        lineas = document.getElementById('lineas').value;

        apuestaTotal.value = apuesta * lineas;
      }
    </script>
  </body>
</html>
